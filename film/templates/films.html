{% extends "main.html" %}
{% load staticfiles %}
{% block films_view %}

    <div class="columns">
    <br>
    {% for film in films %}
        <div class="linkblock" onclick="location.href='/film/get/{{ film.id }}'">
        <a href="/film/get/{{ film.id}}">{{ film.film_name }}</a>
        <p>{{ film.film_text }}</p>
        <h0>{{ username }} || {{ film.film_date_public }} || {{ film.film_like }}</h0>
        </div>
        <hr>


    {% endfor %}

    </div>

{% endblock %}
